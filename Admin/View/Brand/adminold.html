<head>

<style>
td,th {
	text-align: center
}
</style>
</head>

<body>
	<form method='post' action='__URL__/deleteAll'>
		<table class="table" cellspacing="1" cellpadding="2" width="99%"
			align="center" border="0">
			<tbody>
				<tr>
					<th class="bg_tr" align="left" height="25">序号</th>
					<th class="bg_tr" align="left" height="25">商品名</th>
					<th class="bg_tr" align="left" height="25">商品描述</th>
					<th class="bg_tr" align="left" height="25">商品链接</th>
                    <th class="bg_tr" align="left" height="25">logo</th>
                    <th class="bg_tr" align="left" height="25">是否显示（否代表已下架）</th>
                    <th class="bg_tr" align="left" height="25">修改</th>
					<th class="bg_tr" align="left" height="25">
						<input type='submit' name='deleteSubmit' value='下架' />
					</th>
				</tr>
				<volist name='data' id='vo'>
				<tr>
					<td class="td_bg" width="5%" height="23" align="center">{$i}</td>
					<td class="td_bg"  style='text-align:left;padding-left:10px;'>
							<strong>{$vo.brand_name}</strong>
					</td>
					<td class="td_bg">{$vo.brand_desc}</td>
                    <td class="td_bg">{$vo.site_url}</td>
                    <td class="td_bg"><img src="{$vo.brand_logo}" style="width: 100px"></td>
                    <td class="td_bg">
                        <if condition="$vo['is_show'] eq 0">否
                            <else />是
                        </if>
                    </td>
					<td class="td_bg">
						<a href="__URL__/edit/id/{$vo.brand_id}">修改</a>
					</td>
					<td class="td_bg">
						<input type='checkbox' value="{$vo.brand_id}" name='id[]' />
					</td>
				</tr>
				</volist>
				<tr>
					<td colspan="6">{$show}</td>
				</tr>
			</tbody>
		</table>
	</form>
</body>
</html>
