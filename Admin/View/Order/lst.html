<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="__HJS__/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">


    <link href="__HCSS__/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="__HCSS__/catecss.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__HCSS__/ie/html5shiv.js"></script>
    <script src="__HCSS__/ie/respond.min.js"></script>
    <![endif]-->
</head>
<body  style="padding-top: 0px">
<div class="container-fluid">
<table class="table">
    <caption><h4>你可以管理你客户的订单：</h4></caption>
    <thead>
    <tr>
        <!--<th>#</th>-->
        <th>Order_SN</th>
        <th>Order_desc</th>
        <th>Consignee</th>
        <th>Address</th>
        <th>Mobile</th>
        <th>Goods_Amount</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="order" item="vo">
        <tr><!--<th scope="row">1</th>-->
            <td>{$vo.order_sn}</td>
            <td>{$vo.order_desc}</td>
            <td>{$vo.consignee}</td>
            <td>{$vo.address}</td>
            <td>{$vo.mobile}</td>
            <td>{$vo.goods_amount}</td>
            <td><a href="#">Check</a></td>
        </tr>
    </foreach>
    </tbody>
</table>
</div>
</body>
</html>
