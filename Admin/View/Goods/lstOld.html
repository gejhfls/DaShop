<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>ECSHOP 管理中心 - 商品列表 </title>
<meta name="robots" c>
<meta http-equiv="Content-Type" c />
<link href="__ACSS__/general.css" rel="stylesheet" type="text/css" />
<link href="__ACSS__/main.css" rel="stylesheet" type="text/css" />
</head>
<body>

<h1>
<span class="action-span"><a href="goodsadd.html">添加新商品</a></span>
<span class="action-span1"><a href="#">ECSHOP 管理中心</a> </span><span id="search_id" class="action-span1"> - 商品列表 </span>
<div style="clear:both"></div>
</h1>

<div class="form-div">

  <form action="" name="searchForm">
    <img src="__AIMG__/icon_search.gif" width="26" height="22" border="0" alt="SEARCH" />
      
    <select name="cat_id"><option value="0">所有分类</option></select>

   
    <select name="brand_id"><option value="0">所有品牌</option></select>
    
    <select name="intro_type"><option value="0">全部</option><option value="is_best">精品</option><option value="is_new">新品</option><option value="is_hot">热销</option><option value="is_promote">特价</option><option value="all_type">全部推荐</option></select>

      <select name="is_on_sale"><option value=''>全部</option><option value="1">上架</option><option value="0">下架</option></select>
      
    关键字 <input type="text" name="keyword" size="15" />
    <input type="submit" value=" 搜索 " class="button" />
  </form>
</div>
<form method="post" action="" name="listForm" >

  <div class="list-div" id="listDiv">
<table cellpadding="3" cellspacing="1">
  <tr>
    <th>

      <a href="#">编号</a><img src="__AIMG__/sort_desc.gif"/>    </th>

    <th><a href="#">商品名称</a></th>
    <th><a href="#">货号</a></th>
    <th><a href="#">价格</a></th>
    <th><a href="#">上架</a></th>
    <th><a href="#">精品</a></th>
    <th><a href="#">新品</a></th>

    <th><a href="#">热销</a></th>
    <th><a href="#">推荐排序</a></th>
        <th><a href="#">库存</a></th>
        <th>操作</th>
  </tr>
    <foreach name="data" item="vo">
      <tr>
    <td>{$vo.id}</td>

    <td class="first-cell" style=""><span >{$vo.goods_name}</span></td>
    <td><span >{$vo.goods_sn}</span></td>
    <td align="right"><span >{$vo.shop_price}
    </span></td>
    <td align="center"><img src="__AIMG__/yes.gif"  /></td>
    <td align="center"><img src="__AIMG__/yes.gif"  /></td>
    <td align="center"><img src="__AIMG__/yes.gif"  /></td>
    <td align="center"><img src="__AIMG__/yes.gif"  /></td>

    <td align="center"><span >100</span></td>
        <td align="right"><span >{$vo.goods_number}</span></td>
        <td align="center">
      <a href="#" title="编辑"><img src="__AIMG__/icon_edit.gif" width="16" height="16" border="0" /></a>
      <a href="#"  title="回收站"><img src="__AIMG__/icon_trash.gif" width="16" height="16" border="0" /></a>
      <a href="#" title="货品列表"><img src="__AIMG__/icon_docs.gif" width="16" height="16" border="0" /></a>          </td>
  </tr>

    </foreach>
      </table>

<table id="page-table" cellspacing="0">
  <tr>
    <td align="right" nowrap="true">
        {$show}
    </td>
  </tr>

</table>

</div>
</form>

</body>
</html>
