<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!--[if lt IE 9]>
    <script src="__HCSS__/ie/html5shiv.js"></script>
    <script src="__HCSS__/ie/respond.min.js"></script>
    <![endif]-->

    <link href="__ACSS__/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="__AJS__/re.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->

</head>
<body>
  {$heading}
  <br>
  <hr>
  <div class="re-content container">
      <form class="form-horizontal">
          <div class="form-group">
              <label for="username" class="col-sm-4 control-label">Username</label>
              <div class="col-sm-5">
                  <input type="text" class="form-control" id="username" placeholder="name">

              </div>
              <div class="tooltip-info" id="tooltip1" prompt="">asdgsdge&nbsp;</div>
          </div>
          <div class="form-group">
              <label for="password" class="col-sm-4 control-label">Password</label>
              <div class="col-sm-5">
                  <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
          </div>
          <div class="form-group">
              <label for="check" class="col-sm-4 control-label">check</label>
              <div class="col-sm-5">
                  <input type="password" class="form-control" id="check" placeholder="password again">
              </div>
          </div>
          <div class="form-group">
              <label for="remail" class="col-sm-4 control-label">Email</label>
              <div class="col-sm-5">
                  <input type="email" class="form-control" id="remail" placeholder="Email">
              </div>
          </div>

          <div class="form-group">
              <div class="col-sm-offset-4 col-xs-7">
                  <button type="submit" class="btn btn-default">Sign in</button>
              </div>
          </div>
      </form>
  </div>

</body>
