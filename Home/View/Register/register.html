<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link href="__HCSS__/bootstrap.min.css" type="text/css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/jquery/1.11.2/jquery.min.js"></script>
    <script src="__HJS__/re.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!--[if lt IE 9]>
    <script src="__HCSS__/ie/html5shiv.js"></script>
    <script src="__HCSS__/ie/respond.min.js"></script>
    <![endif]-->
</head>
<script>
    function genghuan2() {

        var img2 = document.getElementById('img2');
        img2.src = '__MODULE__/Register/createCode/' + new Date().getTime();
    }
</script>
<body>
  {$heading}
  <br>
  <hr>
  <div class="re-content container">
      <form class="form-horizontal" id="msubmit" method="post" action="__MODULE__/Register">
          <div class="form-group">
              <label for="username" class="col-sm-4 control-label">Username</label>
              <div class="col-sm-5">
                  <input name="user_name" type="text" class="form-control" id="username" placeholder="user/email">
                  <input name="forward" type="hidden" value="{$forward}">
                  <div class="tooltip-info" id="tooltip1" prompt=""></div>
              </div>

          </div>
          <div class="form-group">
              <label for="password" class="col-sm-4 control-label">Password</label>
              <div class="col-sm-5">
                  <input name="password" type="password" class="form-control" id="password" placeholder="Password">
                  <div class="tooltip-info" id="tooltip2" prompt=""></div>
              </div>
          </div>

          <div class="form-group">
              <label for="check" class="col-sm-4 control-label">check</label>
              <div class="col-sm-5">
                  <input type="password" class="form-control" id="check" placeholder="password again">
                  <div class="tooltip-info" id="tooltip3" prompt=""></div>
              </div>
          </div>
          <div class="form-group">
              <label for="remail" class="col-sm-4 control-label">Email</label>
              <div class="col-sm-5">
                  <input name="email" type="email" class="form-control" id="remail" placeholder="Email">
                  <div class="tooltip-info" id="tooltip4" prompt=""></div>
              </div>
          </div>

          <div class="form-group">
              <label for="code" class="col-sm-4 col-xs-12 control-label">CheckCode</label>
              <div class="col-sm-2 col-xs-5">
                  <input name="code" type="text" class="form-control" id="code" placeholder="checkcode">
                  <div class="tooltip-info" id="tooltip5" prompt=""></div>

              </div>
              <div class="col-sm-3 col-xs-7">
                  <img width="100%" id='img2' src="__MODULE__/Register/createCode" onclick="genghuan2()"/>
              </div>

          </div>

          <hr>
          <div class="form-group">
              <div class="col-sm-offset-4 col-xs-7">
                  <button type="button" class="btn btn-default" id="submit1">Sign in</button>
              </div>
          </div>
      </form>
  </div>

</body>

</html>
