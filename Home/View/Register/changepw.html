<style>
    .required{
        color: red;
        font-size: 20px;
    }
</style>
<body>
<div class="container-fluid">
    <br>
    <form class="form-horizontal" action="__MODULE__/Register/changeDone" method="post" id="lmsubmit">
        <div class="form-group">
            <label for="user_id" class="col-xs-4 control-label">UserID<span class="required">*</span></label>
            <div class="col-xs-3">
                <h4 id="user_id">{$_SESSION.user_name}</h4>
            </div>
        </div>

        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">Original password</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="password" placeholder="New Password" name="original">
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-4 control-label">New</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="new" placeholder="Password" name="password">
            </div>
        </div>
        <div class="form-group">
            <label for="check" class="col-sm-4 control-label">check</label>
            <div class="col-sm-5">
                <input type="password" class="form-control" id="check" placeholder="Check again" name="rpassword">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-4 col-xs-3 col-sm-1">
                <button type="submit" class="btn btn-default" id="lsubmit1">Save</button>
            </div>
            <div class="col-xs-7">
                <button type="reset" class="btn btn-default">Reset</button>
            </div>
        </div>
    </form></div>
