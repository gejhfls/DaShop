<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="__HJS__/jquery.min.js"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link href="__HCSS__/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="__HCSS__/catecss.css" type="text/css" rel="stylesheet">
    <!--[if lt IE 9]>
    <script src="__HCSS__/ie/html5shiv.js"></script>
    <script src="__HCSS__/ie/respond.min.js"></script>
    <![endif]-->
</head>
<body  style="padding-top: 0px">
<table class="table">
    <caption>You can Admin your addresses or You can <span><a href="__MODULE__/Address/add" style="font-size: 20px">add a new address</a></span>
        <if condition="count($addData)==0">
            <h4 style="margin-top: 40px;color: #000000">You didn't add any Address</h4>
            <else/>
    <thead>
    <tr>
        <!--<th>#</th>-->
        <th>Consignee</th>
        <th>Address</th>
        <th>Email</th>
        <th>Tel</th>
        <th>Mobile</th>
        <th>Zip Code</th>
        <th>Operation</th>
    </tr>
    </thead>
    <tbody>
    <foreach name="addData" item="vo">
        <tr><!--<th scope="row">1</th>-->
            <td>{$vo.consignee}</td>
            <td>{$vo.address}</td>
            <td>{$vo.email}</td>
            <td>{$vo.tel}</td>
            <td>{$vo.mobile}</td>
            <td>{$vo.zipcode}</td>
            <td><a href="__MODULE__/Address/admin/id/{$vo.id}">Admin</a></td>
        </tr>
    </foreach>
    </tbody>
            </if>
</table>

</body>
</html>
